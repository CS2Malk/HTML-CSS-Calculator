<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 2 - Tailwind Calculator (Absolute)</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-200 flex justify-center items-center min-h-screen">
        <div class="relative w-[250px] h-[370px] bg-[#02366f] rounded-xl p-[10px]">
            
            <!-- Display -->
            <div class="absolute top-[10px] left-[10px] w-[230px] h-[50px] bg-[#2b9d91] text-white text-[30px] pr-[10px] rounded-lg flex items-center justify-end">
                12
            </div>

            <!-- Row 1 -->
            <div class="absolute top-[70px] left-[10px] w-[50px] h-[50px] bg-[#6b0000] text-white text-[20px] font-bold rounded-md flex items-center justify-center">AC</div>
            <div class="absolute top-[70px] left-[70px] w-[50px] h-[50px] bg-[#6b0000] text-white text-[20px] font-bold rounded-md flex items-center justify-center">Del</div>
            <div class="absolute top-[70px] left-[130px] w-[50px] h-[50px] bg-[#f3b72f] text-white text-[20px] font-bold rounded-md flex items-center justify-center">.</div>
            <div class="absolute top-[70px] left-[190px] w-[50px] h-[50px] bg-[#f3b72f] text-white text-[20px] font-bold rounded-md flex items-center justify-center">/</div>

            <!-- Row 2 -->
            <div class="absolute top-[130px] left-[10px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">7</div>
            <div class="absolute top-[130px] left-[70px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">8</div>
            <div class="absolute top-[130px] left-[130px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">9</div>
            <div class="absolute top-[130px] left-[190px] w-[50px] h-[50px] bg-[#f3b72f] text-white text-[20px] font-bold rounded-md flex items-center justify-center">*</div>

            <!-- Row 3 -->
            <div class="absolute top-[190px] left-[10px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">4</div>
            <div class="absolute top-[190px] left-[70px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">5</div>
            <div class="absolute top-[190px] left-[130px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">6</div>
            <div class="absolute top-[190px] left-[190px] w-[50px] h-[50px] bg-[#f3b72f] text-white text-[20px] font-bold rounded-md flex items-center justify-center">-</div>

            <!-- Row 4 -->
            <div class="absolute top-[250px] left-[10px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">1</div>
            <div class="absolute top-[250px] left-[70px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">2</div>
            <div class="absolute top-[250px] left-[130px] w-[50px] h-[50px] bg-[#0b2943] text-white text-[20px] font-bold rounded-md flex items-center justify-center">3</div>
            <div class="absolute top-[250px] left-[190px] w-[50px] h-[50px] bg-[#f3b72f] text-white text-[20px] font-bold rounded-md flex items-center justify-center">+</div>

            <!-- Row 5 -->
            <div class="absolute top-[310px] left-[10px] w-[50px] h-[50px] bg-[#2b9d91] text-white text-[20px] font-bold rounded-md flex items-center justify-center">00</div>
            <div class="absolute top-[310px] left-[70px] w-[50px] h-[50px] bg-[#2b9d91] text-white text-[20px] font-bold rounded-md flex items-center justify-center">0</div>
            <div class="absolute top-[310px] left-[130px] w-[110px] h-[50px] bg-[#127818] text-white text-[20px] font-bold rounded-md flex items-center justify-center">=</div>
        </div>
    </body>
</html>
