<!DOCTYPE html>

<html lang ="en">
    <head>
        <title>Assignment 2 - Flexbox</title>
        <link rel="stylesheet" href="positions.css">
    </head>

    <body>
        <script src="calculator.js"></script>
        <div class="calculator">
            <div class="display">0</div>

            <div class="button ac">AC</div>
            <div class="button del">Del</div>
            <div class="button dot">.</div>
            <div class="button slash">/</div>

            <div class="button num7">7</div>
            <div class="button num8">8</div>
            <div class="button num9">9</div>
            <div class="button asterisk">*</div>

            <div class="button num4">4</div>
            <div class="button num5">5</div>
            <div class="button num6">6</div>
            <div class="button minus">-</div>

            <div class="button num1">1</div>
            <div class="button num2">2</div>
            <div class="button num3">3</div>
            <div class="button plus">+</div>

            <div class="button dblzero">00</div>
            <div class="button num0">0</div>
            <div class="button equal">=</div>
        </div>
    </body>
            
</html>
